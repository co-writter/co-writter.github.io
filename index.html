  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        container: {
          center: true,
          padding: "2rem",
          screens: {
            "2xl": "1400px",
          },
        },
        extend: {
          colors: {
            border: "#27272a",
            input: "#27272a",
            ring: "#ffffff",
            background: "#000000",
            foreground: "#ffffff",
            primary: {
              DEFAULT: "#ffffff",
              foreground: "#000000",
            },
            secondary: {
              DEFAULT: "#18181b",
              foreground: "#ffffff",
            },
            muted: {
              DEFAULT: "#18181b",
              foreground: "#a1a1aa",
            },
            card: {
              DEFAULT: "#000000",
              foreground: "#ffffff",
            },
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            "grid-flow": "grid-flow 20s linear infinite",
            "spin-slow": "spin 3s linear infinite",
            "float": "float 8s ease-in-out infinite",
            "float-subtle": "float 6s ease-in-out infinite",
            "float-delayed": "float 12s ease-in-out infinite reverse",
            "pulse-square": "pulse-square 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            "page-enter": "page-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "slide-down": "slide-down 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "text-reveal": "text-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "warp-out": "warp-out 0.6s cubic-bezier(0.7, 0, 0.84, 0) forwards",
            "slide-up-stagger": "slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards",
            "shine": "shine 4s linear infinite",
          },
          keyframes: {
            "grid-flow": {
              "0%": { transform: "translateY(0)" },
              "100%": { transform: "translateY(40px)" },
            },
            "float": {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-20px)" },
            },
            "pulse-square": {
              "0%, 100%": { opacity: "1", transform: "scale(1)" },
              "50%": { opacity: "0.5", transform: "scale(0.9)" },
            },
            "page-enter": {
              "0%": { opacity: "0", transform: "translateY(20px) scale(0.98)" },
              "100%": { opacity: "1", transform: "translateY(0) scale(1)" },
            },
            "slide-down": {
              "0%": { transform: "translateY(-100%)", opacity: "0" },
              "100%": { transform: "translateY(0)", opacity: "1" }
            },
            "text-reveal": {
              "0%": { opacity: "0", transform: "translateY(10px)", filter: "blur(10px)" },
              "100%": { opacity: "1", transform: "translateY(0)", filter: "blur(0px)" }
            },
            "warp-out": {
               "0%": { opacity: "1", transform: "scale(1)", filter: "blur(0px)" },
               "100%": { opacity: "0", transform: "scale(1.1)", filter: "blur(20px)" },
            },
            "slide-up": {
               "0%": { opacity: "0", transform: "translateY(20px)" },
               "100%": { opacity: "1", transform: "translateY(0)" },
            },
            "shine": {
              "0%": { backgroundPosition: "200% center" },
              "100%": { backgroundPosition: "-200% center" }
            }
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap');
    
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* 2D Animative Elements */
    .bg-grid-pattern {
      background-size: 50px 50px;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000000; }
    ::-webkit-scrollbar-thumb { background-color: #333; }
    ::-webkit-scrollbar-thumb:hover { background-color: #555; }
    
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Perspective Container for Antigravity */
    .perspective-1000 {
        perspective: 1000px;
    }
    
    /* Animation Delays for Staggered Lists */
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-400 { animation-delay: 400ms; }
    .delay-500 { animation-delay: 500ms; }
  </style>
