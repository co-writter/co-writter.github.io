name: Deploy to GitHub Pages and Firebase

on:
  push:
    branches:
      - main

permissions:
  contents: write


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        env:
          VITE_API_KEY: AIzaSyDigiZpeb7pvEN6gA_0p6Va0OK5yk88QjE
          VITE_FIREBASE_API_KEY: AIzaSyDigiZpeb7pvEN6gA_0p6Va0OK5yk88QjE
          VITE_FIREBASE_AUTH_DOMAIN: co-writter-studio.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: co-writter-studio
          VITE_FIREBASE_STORAGE_BUCKET: co-writter-studio.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "55195088674"
          VITE_FIREBASE_APP_ID: "1:221587475436:web:c0fb1c2b4adf4b6f950ec9"
          VITE_GA_MEASUREMENT_ID: G-XXXXXXXXXX
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CO_WRITTER_51007753 }}
          channelId: live
          projectId: co-writter-51007753
